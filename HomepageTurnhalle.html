<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnhalle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 120px; /* Platz f√ºr das fixierte Logo */
        }

        #logo {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            margin: 10px 0;
            background-color: white;
            z-index: 1000;
        }

        .image-container {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        .image-box {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .image-box img,
        .image-box .placeholder {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .image-box img {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-box p {
            margin-top: 10px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        .placeholder {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="STBLogo.jpg" alt="Logo" style="max-width: 100%; max-height: 100px;">
    </div>
    <div class="image-container">
        <div class="image-box" onclick="location.href='Geb2+Geb3-EG-Code.html';">
            <img src="images/Turnhalle-EG.jpg" alt="BildEG">
        <p>Erdgeschoss</p>
        </div>
        <div class="image-box" onclick="location.href='Geb2+Geb3-OG1-Code.html';">
            <img src="images/Turnhalle-OG1.jpg" alt="BildG1">
        <p>1. Geschoss</p>
        </div>
       
    </div>
</body>
</html>
